<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <title>Create New Poster</title>
</head>

<body>
    <table width="100%">
        <tr>
            <td></td>
            <td width="960">
                <a href="../index.html">Back to Homepage</a>
                <br>
                <br>
                <form action="../posters/bart.html" method="GET">
                    <fieldset>
                        <legend>Top Headline</legend>

                        <label for="headline">Headline text:</label>
                        <input type="text" name="headline" id="headline">
                    </fieldset>
                    <fieldset>
                        <legend>Images</legend>

                        <label for="img1">Image 1:</label>
                        <input type="file" name="img1" id="img1">
                        <br>
                        <label for="img2">Image 2:</label>
                        <input type="file" name="img2" id="img2">
                        <br>
                        <label for="img3">Image 3:</label>
                        <input type="file" name="img3" id="img3">
                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>

                        <label for="reward">Reward money:</label>
                        <input type="text" name="reward" id="reward">
                    </fieldset>
                    <fieldset>
                        <legend>Description</legend>

                        <label for="aliases">Aliases:</label>
                        <br>
                        <input type="text" name="aliases" id="aliases">
                        <br>
                        <br>
                        <label for="birth">Birth:</label>
                        <br>
                        <input type="text" name="birth" id="birth">
                        <br>
                        <br>
                        <label for="hair">Hair:</label>
                        <br>
                        <input type="text" name="hair" id="hair">
                        <br>
                        <br>
                        <label for="eyes">Eyes:</label>
                        <br>
                        <input type="text" name="eyes" id="eyes">
                        <br>
                        <br>
                        <label for="height">Height:</label>
                        <br>
                        <input type="text" name="height" id="height">
                        <br>
                        <br>
                        <label for="Weight">Weight:</label>
                        <br>
                        <input type="text" name="weight" id="weight">
                        <br>
                        <br>
                        <label for="sex">Sex:</label>
                        <br>
                        <input type="text" name="sex" id="sex">
                        <br>
                        <br>
                        <label for="id">ID Number:</label>
                        <br>
                        <input type="text" name="id" id="id">
                        <br>
                        <br>
                        <label for="occup">Occupation:</label>
                        <br>
                        <input type="text" name="occup" id="occup">
                    </fieldset>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" cols="130" rows="10" placeholder="Remarks text"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" cols="130" rows="10" placeholder="Caution text"></textarea>
                    </fieldset>
                    <br>
                    <button type="reset">
                        <img src="../images/icons/reset.jpg" alt="reset" width="15"> Reset
                    </button>
                    <button type="submit">
                        <img src="../images/icons/plus.jpg" alt="create poster" width="15"> Create Poster
                    </button>
                </form>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
